<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>

<script>
    function deleteByEmail(){
        let input = document.querySelector('input[name="email"]');
        let mail = input.value;
        let rows = document.querySelectorAll('tr');
        let result_el = document.getElementById('result');
        for (let row of rows) {
            let mailCell = row.lastElementChild;
            if(mailCell.tagName==="TD"){
                if(mailCell.textContent === mail){
                    row.parentNode.removeChild(row);
                    result_el.textContent = 'Deleted.';
                    break;
                }
            }
            result_el.textContent = 'Not found.'
        }
    }
</script>
</body>
</html>
